# Ralphy Configuration
# https://github.com/michaelshimeles/ralphy

# Project info (auto-detected, edit if needed)
project:
  name: "morethanone"
  language: "TypeScript"
  framework: "Next.js"
  description: ""  # Add a brief description

# Commands (auto-detected from package.json/pyproject.toml)
commands:
  test: "npm test"
  lint: "npm run lint"
  build: "npm run build"

# Rules - instructions the AI MUST follow
# These are injected into every prompt
rules:
  - "Check supabase/schema.sql before adding columns â€” if a column is referenced in a SELECT but missing from schema.sql, add it to schema.sql and create a migration file"
  - "Do NOT modify devnotes/ planning files (prd.md, prdnextsteps.md, prdparkinglot.md, sprint backlogs). Only modify the sprint backlog you were given as --prd to check off completed tasks"
  - "When creating new database columns or settings fields, always update src/types/database.ts AND supabase/schema.sql"

# Boundaries - files/folders the AI should not modify
boundaries:
  never_touch:
    - "devnotes/prd.md"
    - "devnotes/prdnextsteps.md"
    - "devnotes/prdparkinglot.md"
    - "devnotes/releases/**"
    - "SHIP_LOG.md"
    - "CLAUDE.md"
    - "*.lock"
